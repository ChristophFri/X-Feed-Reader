<div class="p-5 rounded-xl bg-surface-900/50 border border-surface-800/50">
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium">{{ briefing.created_at.strftime('%B %d, %Y at %H:%M') }}</span>
    <span class="text-xs text-surface-500">{{ briefing.tweet_count }} tweets</span>
  </div>
  <p class="text-surface-300 text-sm line-clamp-3">{{ briefing.content[:200] }}...</p>
  <a href="/app/briefings/{{ briefing.id }}" class="inline-flex items-center gap-1 mt-3 text-sm text-brand-400 hover:text-brand-300">
    Read full briefing &rarr;
  </a>
</div>
