<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Feed Briefing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #17171c;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
    }
    .wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    .header {
      text-align: center;
      padding-bottom: 24px;
      border-bottom: 1px solid #393941;
      margin-bottom: 24px;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
    }
    .header .meta {
      font-size: 13px;
      color: #91919f;
    }
    .content {
      font-size: 15px;
      color: #d9d9de;
    }
    .content h1, .content h2, .content h3 {
      color: #ffffff;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    .content h1 { font-size: 20px; }
    .content h2 { font-size: 17px; }
    .content h3 { font-size: 15px; }
    .content a {
      color: #338dff;
      text-decoration: none;
    }
    .content a:hover {
      text-decoration: underline;
    }
    .content hr {
      border: none;
      border-top: 1px solid #393941;
      margin: 20px 0;
    }
    .content ul, .content ol {
      padding-left: 20px;
    }
    .content li {
      margin-bottom: 6px;
    }
    .content strong {
      color: #ffffff;
    }
    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #393941;
      text-align: center;
      font-size: 12px;
      color: #737384;
    }
    .footer a {
      color: #338dff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>X Feed Briefing</h1>
      <div class="meta">{{ date }} &middot; {{ tweet_count }} tweets &middot; @{{ username }}</div>
    </div>

    <div class="content">
      {{ content|safe }}
    </div>

    <div class="footer">
      <p>Generated by <a href="https://xfeedreader.com">XFeed Reader</a></p>
      <p>Manage your settings at <a href="https://xfeedreader.com/app/settings">xfeedreader.com/app/settings</a></p>
    </div>
  </div>
</body>
</html>
