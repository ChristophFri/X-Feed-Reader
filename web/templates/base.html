<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}X Feed Reader{% endblock %}</title>
  <meta name="description" content="Stop scrolling. Start knowing. AI-curated briefings from your X feed, delivered daily." />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50:  '#eef7ff',
              100: '#d9edff',
              200: '#bce0ff',
              300: '#8eccff',
              400: '#59b0ff',
              500: '#338dff',
              600: '#1a6df5',
              700: '#1357e1',
              800: '#1647b6',
              900: '#183e8f',
              950: '#142757',
            },
            surface: {
              50:  '#f7f7f8',
              100: '#eeeef0',
              200: '#d9d9de',
              300: '#b8b8c1',
              400: '#91919f',
              500: '#737384',
              600: '#5d5d6b',
              700: '#4c4c58',
              800: '#41414b',
              900: '#393941',
              950: '#17171c',
            },
          },
        },
      },
    }
  </script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-text {
      background: linear-gradient(135deg, #338dff 0%, #8eccff 50%, #59b0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glow { box-shadow: 0 0 40px rgba(51, 141, 255, 0.15); }
    /* HTMX loading indicator */
    .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
    .htmx-request .htmx-indicator { opacity: 1; }
    .htmx-request.htmx-indicator { opacity: 1; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-surface-950 text-gray-100 antialiased min-h-screen">
  {% block body %}{% endblock %}

  <!-- Toast container -->
  <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-3"></div>

  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
